<table mat-table matSort [dataSource]="tableData">
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Name:</th>
    <td mat-cell *matCellDef="let module">{{ module.title }}</td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Detail:</th>
    <td mat-cell *matCellDef="let module">{{ module.text }}</td>
  </ng-container>

  <ng-container matColumnDef="filename">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Filename:</th>
    <td mat-cell *matCellDef="let module">{{ module.image.filename }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Actions:</th>
    <td mat-cell *matCellDef="let module">
      <Button (click)="editModule(module.id)">Edit</Button>
      <Button (click)="deleteModule(module.id)">Delete</Button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
