<div class="plan-container" cdkDropListGroup>
  <app-menu />

  <div class="plan-day-container">
    <div class="plan-day-overflow-container">
      <!--TODO: fix types-->
      <div
        class="plan-day"
        cdkDropList
        (cdkDropListDropped)="onDrop($event.item, day.key)"
        *ngFor="
          let day of calendarData | keyvalue: originalOrder;
          trackBy: dayTrackBy
        "
        [cdkDropListData]="day.value">
        <h2>{{ day.key }}</h2>
        <hr />
        <app-module
          *ngFor="let module of day.value; trackBy: moduleTrackBy"
          [day]="day.key"
          [id]="module.id"
          [title]="module.title"
          [text]="module.text"
          [image]="module.image" />
      </div>
    </div>
  </div>
</div>
