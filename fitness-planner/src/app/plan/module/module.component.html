<div class="module-container" cdkDrag [cdkDragData]="module">
  <div>
    <div class="module-header">
      <h3>{{ title }}</h3>
      <span tabindex="0" *ngIf="day" (click)="onDelete()" (keyup)="onDelete()">
        X
      </span>
    </div>
    <div class="module-detail-container">
      <img
        class="module-image"
        [src]="imageUrl"
        alt="fitness-image"
        width="100"
        height="60" />
      <div>{{ text }}</div>
    </div>
  </div>
</div>
